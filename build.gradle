group 'com.cellani.sample'
version '1.0-SNAPSHOT'

apply plugin: 'idea'
apply plugin: 'groovy'

repositories {
    jcenter()
    mavenCentral()
}

dependencies {
    compile 'org.springframework.boot:spring-boot-starter:1.5.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-web:1.5.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-jdbc:1.5.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-amqp:1.5.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-redis:1.5.3.RELEASE'
    compile 'org.springframework.boot:spring-boot-starter-data-mongodb:1.5.3.RELEASE'

    compile 'com.oracle:ojdbc6:11.2.0.3'
    compile 'org.codehaus.gpars:gpars:1.2.1'
    compile 'org.codehaus.groovy:groovy-all:2.3.11'

    testCompile group: 'junit', name: 'junit', version: '4.11'
}
